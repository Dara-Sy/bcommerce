<h3 id="videos"><span>%%LNG_ProductVideos%%</span></h3>
<div id="VideoMiddleContainer">
	<div id="VideoContainer">
		<div id="VideoList" class="%%GLOBAL_HideVideoList%% panel">
			<ul class="inline-list">
				%%SNIPPET_VideoList%%
			</ul>
		</div>
		<div id="VideoSingle" class="%%GLOBAL_HideSingleVideo%%">
			<h3 class="subheader VideoSingleTitle">%%GLOBAL_VideoTitleLong%%</h3>
			<div class="VideoSingleDescription">%%GLOBAL_VideoDescriptionLong%%</div>
		</div>
		<div id="FeaturedVideo" class="flex-video">
			<object width="320" height="265">
				<param name="movie" value="http://www.youtube.com/v/%%GLOBAL_FeaturedVideo%%?fs=1"></param>
				<param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param>
				<embed src="http://www.youtube.com/v/%%GLOBAL_FeaturedVideo%%?&fs=1&" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="320" height="265"></embed>
			</object>
		</div>
	</div>
</div>
