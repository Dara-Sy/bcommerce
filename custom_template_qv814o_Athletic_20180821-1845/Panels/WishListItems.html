<div style="%%GLOBAL_HideWishListItems%%" id="WishListItems">
	<h1>%%GLOBAL_WishListName%%</h1>
	<div class="BlockContent">
		<div class="alert-box %%GLOBAL_HideNormalMessage%%" style="display: %%GLOBAL_HideNormalMessage%%">
			<div>%%GLOBAL_WishListMessage%%</div>
			<a href="" class="close">&times;</a>
		</div>
		
		<div class="alert-box %%GLOBAL_HideErrorMessage%%" style="display: %%GLOBAL_HideErrorMessage%%">
			<div>%%GLOBAL_WishListMessage%%</div>
			<a href="" class="close">&times;</a>
		</div>
		
		<div class="alert-box %%GLOBAL_HideSuccessMessage%%" style="display: %%GLOBAL_HideSuccessMessage%%">
			<div>%%GLOBAL_WishListMessage%%</div>
			<a href="" class="close">&times;</a>
		</div>

		<div class="product-grid">
			<ul class="WishlistProductList">
				%%SNIPPET_WishListItems%%
			</ul>
		</div>
	</div>
	<div class="Block" style="%%GLOBAL_HideShareWishList%%">
		<p class="%%GLOBAL_ShareWishListClass%%">
			<span class="secondary label radius">%%GLOBAL_ShareWishListIntro%%</span> <strong>%%GLOBAL_PublicWishListUrl%%</strong>
		</p>
	</div>
</div>
