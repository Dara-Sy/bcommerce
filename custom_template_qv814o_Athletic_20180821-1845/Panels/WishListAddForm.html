<div style="%%GLOBAL_HideWishListAddFrom%%" id="WishListEditFrom">
	<h1>%%GLOBAL_PageTitle%%</h1>

	<div class="alert-box %%GLOBAL_HideNormalMessage%%" style="display: %%GLOBAL_HideNormalMessage%%">
		%%GLOBAL_WishListMessage%%
		<a href="" class="close">&times;</a>
	</div>
	
	<div class="alert-box %%GLOBAL_HideErrorMessage%%" style="display: %%GLOBAL_HideErrorMessage%%">
		%%GLOBAL_WishListMessage%%
		<a href="" class="close">&times;</a>
	</div>
	
	<div class="alert-box %%GLOBAL_HideSuccessMessage%%" style="display: %%GLOBAL_HideSuccessMessage%%">
		%%GLOBAL_WishListMessage%%
		<a href="" class="close">&times;</a>
	</div>

	<form action="%%GLOBAL_ShopPath%%/wishlist.php%%GLOBAL_WishListAction%%" method="post" onsubmit="return ValidateWishListForm('add');">
		<div class="row">
			<div class="two mobile-one columns">
				<label class="right inline">%%LNG_WishListName%%</label>
			</div>
			<div class="ten mobile-three columns">
				<input type="text" name="wishlistname" id="wishlistname" value="%%GLOBAL_WishListName%%" class="Field200">
			</div>
		</div>
		
		<div class="row">
			<div class="two mobile-one columns"></div>
			<div class="ten mobile-three columns">
				<label for="publicwishlist">
					<input type="checkbox" name="publicwishlist" id="publicwishlist" value="1" %%GLOBAL_SelectPublic%%>
					%%LNG_YesShareWishList%%
				</label>
			</div>
		</div>
		
		<div class="row">
			<div class="two mobile-one columns"></div>
			<div class="ten mobile-three columns">
				<p>
					<br>
					<input class="small button" type="submit" name="submit" value="%%LNG_SaveWishList%%">
					<input class="small secondary button" type="button" name="cancel" onclick="if(confirm('%%LNG_WishListCancel%%')) { document.location.href='wishlist.php'; }" value="%%LNG_Cancel%%">
				</p>
			</div>
		</div>

	</form>
</div>
