<p>%%LNG_GiftCertificateEmailedAfterPurchase%%</p>

<div class="alert-box %%GLOBAL_HideErrorMessage%%" style="display:%%GLOBAL_HideErrorMessage%%">
	<div>%%GLOBAL_ErrorMessage%%</div>
	<a href="" class="close">&times;</a>
</div>

<form method="post" action="%%GLOBAL_ShopPath%%/giftcertificates.php?action=do_purchase" onsubmit="return CheckGiftCertificateForm()"  style="display: %%GLOBAL_HideGiftCertificateForm%%;" id="frmGiftCertificate">
	<input type="hidden" name="cartitemid" value="%%GLOBAL_CartItemId%%">

	<div class="row">
		<div class="four mobile-two columns">
			<label class="right inline"><span class="Required">*</span> %%LNG_GiftCertificateTo%%</label>
		</div>
		<div class="eight mobile-two columns">
			<input type="text" name="to_name" id="to_name" value="%%GLOBAL_CertificateTo%%" class="Textbox Field200">
		</div>
	</div>
	
	<div class="row">
		<div class="four mobile-two columns">
			<label class="right inline"><span class="Required">*</span> %%LNG_GiftCertificateToEmail%%</label>
		</div>
		<div class="eight mobile-two columns">
			<input type="text" name="to_email" id="to_email" value="%%GLOBAL_CertificateToEmail%%" class="Textbox Field200">
		</div>
	</div>
	
	<div class="row">
		<div class="four mobile-two columns">
			<label class="right inline"><span class="Required">*</span> %%LNG_GiftCertificateFrom%%</label>
		</div>
		<div class="eight mobile-two columns">
			<input type="text" name="from_name" id="from_name" value="%%GLOBAL_CertificateFrom%%" class="Textbox Field200">
		</div>
	</div>
	
	<div class="row">
		<div class="four mobile-two columns">
			<label class="right inline"><span class="Required">*</span> %%LNG_GiftCertificateFromEmail%%</label>
		</div>
		<div class="eight mobile-two columns">
			<input type="text" name="from_email" id="from_email" value="%%GLOBAL_CertificateFromEmail%%" class="Textbox Field200">
		</div>
	</div>
	
	<div class="row">
		<div class="four mobile-two columns">
			<label class="right inline">%%LNG_GiftCertificateMessage%%:</label>
			<small class="right area-note">(%%LNG_Optional%%)</small>
		</div>
		<div class="eight mobile-two columns">
			<textarea name="message" id="message" rows="3" cols="40" class="Field350">%%GLOBAL_CertificateMessage%%</textarea>
			<small class="area-note">(<span id="remaining">200</span> %%LNG_CharactersRemaining%%)</small>
		</div>
	</div>
	
	<div class="row">
		<div class="four mobile-two columns">
			<label class="right inline"><span class="Required">*</span> %%LNG_GiftCertificateAmount%%</label>
		</div>
		<div class="eight mobile-two columns">
			<div id="AmountSelectVisible" style="display: %%GLOBAL_HideGiftCertificateAmountSelect%%">
				<select name="selected_amount" id="selected_amount">
					%%GLOBAL_GiftCertificateAmountSelect%%
				</select>
			</div>
			<div id="CustomAmountVisible" style="display: %%GLOBAL_HideGiftCertificateCustomAmount%%">
				<input type="text" name="certificate_amount" id="certificate_amount" class="Textbox left two" value="%%GLOBAL_CustomCertificateAmount%%">
				<small>(%%GLOBAL_GiftCertificateRange%%)</small>
			</div>
		</div>
	</div>

	<div class="row" id="expiryInfo" style="display: %%GLOBAL_HideExpiryInfo%%">
		<div class="four mobile-two columns"></div>
		<div class="eight mobile-two columns">
			<label><input type="checkbox" class="CheckBox" name="agree" id="agree" value="1" %%GLOBAL_AgreeChecked%%> %%GLOBAL_GiftCertificateTerms%%</label>
		</div>
	</div>
	
	<div class="row">
		<div class="four mobile-two columns"></div>
		<div class="eight mobile-two columns">
			<label><input type="checkbox" class="CheckBox" name="agree2" id="agree2" value="1" %%GLOBAL_AgreeChecked%%> %%LNG_GiftCertificateTerms2%%</label>
		</div>
	</div>
	
	<div class="row" id="themeSelect" style="display: %%GLOBAL_HideThemeSelect%%">
		<div class="four mobile-two columns">
			<label class="right inline"><span class="Required">*</span> %%LNG_GiftCertificateTheme%%</label>
		</div>
		<div class="eight mobile-two columns" class="GiftCertificateThemeList">
			<div class="radio-list">%%GLOBAL_GiftCertificateThemes%%</div>
		</div>
	</div>
	
	<div class="row">
		<div class="four mobile-two columns"></div>
		<div class="eight mobile-two columns" class="GiftCertificateThemeList">
			<!--<input type="button" class="secondary button" value="%%LNG_Preview%%" onclick="PreviewGiftCertificate()">-->
			<input type="submit" class="button" value="%%GLOBAL_SaveGiftCertificateButton%%" id="SaveCertificate">
		</div>
	</div>
</form>
